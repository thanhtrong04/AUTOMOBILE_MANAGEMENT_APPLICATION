<!DOCTYPE html>

<head>

<body>

                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">AutomobileWebApp</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>

    <div class="car-detail">
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-10">Car Details</h5>
                    <span>Car</span>

                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-3"><strong>CarId</strong></div>
                        <div class="col-sm-9">1</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-3"><strong>CarName</strong></div>
                        <div class="col-sm-9">Civic 2.0</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-3"><strong>Manufacturer</strong></div>
                        <div class="col-sm-9">Honda</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-3"><strong>Price</strong></div>
                        <div class="col-sm-9">34000.00</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-3"><strong>ReleasedYear</strong></div>
                        <div class="col-sm-9">2021</div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="col-sm-1">Edit</a>|
